{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Chatting Website</title>
  <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'chatting/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'chatting/css/style.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'chatting/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'chatting/js/chat.js' %}"></script>
</head>

<body>
{% block body %}
    <div class="section blue lighten-3">
        <div class="container white-text center-align text">
            <h1>A Chatting App.</h1>
            {% if user.is_authenticated %}
			    <li style="list-style-type: none">
			        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
			    </li>
                <li style="list-style-type: none">
                    <a class="nav-link" href="{% url 'chats'%}">go to chat</a>
                </li>  
			{% else %}
			    <li style="list-style-type: none"><a class="nav-link" href="{% url 'register' %}">Sign up</a></li>
			    <li style="list-style-type: none"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
			{% endif %}
			{% block content %}{% endblock %}
        </div>
    </div>  
{% endblock %}
</body>

</html>
